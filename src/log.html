<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:site_name" content="The Orange Alliance" />
  <meta property="og:title" content="Log Reader">
  <title>DataSync Log Reader</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.2/jszip.min.js" integrity="sha256-gy5W5/rXWluWXFRvMWFFMVhocfpBe7Tf4SW2WMfjs4E=" crossorigin="anonymous"></script>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
    }
    body {
      background: #202124;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    input[type="file"] {
      opacity: 0;
      cursor: pointer;
      position: fixed;
      width: 100%;
      height: 100%;
    }
    h3 {
      font-family: sans-serif;
      border-radius: 10px;
      border: 1px solid white;
      padding: 8px 14px;
      color: white;
    }
  </style>
</head>
<body>
<h3>Select a file</h3>
<input type="file" id="file" name="file"/>

<script>
  const devtools={isOpen:false,orientation:undefined};const threshold=160;const emitEvent=(isOpen,orientation)=>{window.dispatchEvent(new CustomEvent('devtoolschange',{detail:{isOpen,orientation}}));};setInterval(()=>{const widthThreshold=window.outerWidth-window.innerWidth>threshold;const heightThreshold=window.outerHeight-window.innerHeight>threshold;const orientation=widthThreshold?'vertical':'horizontal';if(!(heightThreshold&&widthThreshold)&&((window.Firebug&&window.Firebug.chrome&&window.Firebug.chrome.isInitialized)||widthThreshold||heightThreshold)){if(!devtools.isOpen||devtools.orientation!==orientation){emitEvent(true,orientation);}
    devtools.isOpen=true;devtools.orientation=orientation;}else{if(devtools.isOpen){emitEvent(false,undefined);}
    devtools.isOpen=false;devtools.orientation=undefined;}},500);window.devtools=devtools;

  document.querySelector('#file').addEventListener('change', (evt) => {
    const file = evt.target.files[0];
    JSZip.loadAsync(file).then(async (zip) => {
      console.clear();
      let skErrors = 0;
      let toaErrors = 0;
      let invalidKeyMsg;
      const ls = await zip.file('local-storage.json').async('string').then(file => {
        const json = JSON.parse(file);
        let newJson = {};
        Object.keys(json).forEach((key) => {
          try {
            newJson[key] = JSON.parse(json[key]);
          } catch (e) {
            newJson[key] = json[key];
          }
        });
        return newJson;
      });
      const browser = await zip.file('browser.json').async('string').then(file => JSON.parse(file));
      if ((ls['CONFIG-EVENTS'] || []).length > 0) {
        const event = ls['CONFIG-EVENTS'][0];
        await fetch(`https://theorangealliance.org/api/event/${event.toa_event_key}`, { headers: {
          'content-type': 'application/json',
          'X-Application-Origin': 'DataSync Log Reader - API Key Testing',
          'X-TOA-Key': event.toa_api_key+'f'
        }}).then(async res => {
          if (res.status !== 200) invalidKeyMsg = (await res.json())['_message'];
        }).catch(() => {})
      }
      await new Promise(resolve => setTimeout(resolve, 100)); // Wait 100ms, until the network logs are printed
      console.clear();

      console.log('localStorage', ls);
      console.log('Browser', browser);
      await zip.file('console.txt').async('string').then(file => {
        if (file === '') return;
        for (const line of file.trim().split('\n')) {
          const parts = [];
          let isError = false;
          parts.push(new Date(line.substring(1, line.indexOf(']'))).toTimeString().split(' ')[0]);
          line.substr(line.indexOf(']') + 2).split(', ').forEach((part) => {
            if (part === 'SK-ERROR') { isError = true; return skErrors++; }
            if (part === 'TOA-ERROR') { isError = true; return toaErrors++; }
            try {
              parts.push(JSON.parse(part));
            } catch (e) {
              parts.push(isNaN(parseInt(part)) ? part : parseInt(part));
            }
          });
          if (isError) {
            console.error(...parts)
          } else {
            console.log(...parts);
          }
        }
      });

      console.group('More Information');
      console.log(`Browser: ${browser.browser.name} ${browser.browser.version}`);
      console.log(`Machine: ${browser.os.name} ${browser.os.versionName}`);
      console.log(`Scorekeeper Host: ${ls['SCOREKEEPER-IP']}`);
      console.log(`Scorekeeper Version: ${ls['SCOREKEEPER-VERSION']}`);
      for (const event of ls['CONFIG-EVENTS'] || []) {
        console.log(`https://theorangealliance.org/events/${event['toa_event_key']}`);
      }
      console.groupEnd();

      // Find issues
      if (invalidKeyMsg) console.warn(invalidKeyMsg);
      if (!browser.WebSocketSupport) console.warn('WebSocket is not supported by the browser.');
      if (browser.onLine === undefined || browser.onLine === null) console.warn('navigator.onLine is undefined.');
      if (browser.onLine === false) console.warn('No internet connection.');
      if (skErrors > 0) console.warn(skErrors + ' requests to the scorekeeper failed.');
      if (toaErrors > 0) console.warn(toaErrors + ' requests to TOA failed.');

      if (!devtools.isOpen) alert('Parsing done, open the dev console');
    }).catch((e) => {
      alert('Error reading the file.');
      console.log(e);
    });
  });
</script>
</body>
</html>
